  <head>

        <link rel="stylesheet" type="text/css" href="/css/estilo.css">
        <link rel="stylesheet" type="text/css" href="/html/Login.css">

      <title>Music Center - Cadastro</title>
  </head>
  <body>

    <!-- Inicio do cabeçalho -->
    <header>
          <nav class="navbar navbar-expand-md navbar-light fixed-top navbar-transparente">
            <a class="navbar-brand" href="#">
                <div class="container">
                  <img src="/imagens/logo.png" class="img-fluid" alt="Logo" width="142"><br>
                </div>
                
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
              <i class="fas fa-bars text-white"></i>
            </button>

            <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="Login.html">Login</a>

                <li class="nav-item">
                  <a class="nav-link" href="cadastro.html">Cadastre-se</a>
                </li>
              </ul>
            </div>
          </nav>
    </header> 
    <!-- Fim do cabeçalho -->


    <div class="cadastroInfo">
      <hr>
      <table bgcolor="white">
          <form>
              <label>Nome:</label> <br> <input type="text" size="40" placeholder="Informe o nome"> <br>
              <label>Email:</label> <br> <input type="email" size="40" placeholder="Informe o e-mail"> <br>
              <label>Data de Nascimento:</label> <input type="date" size="20"> <br>
              <label>Telefone:</label> <br> <input type="tel" size="20" placeholder="Informe o telefone"> <br>
              <label>UF:</label> <br> 
              <select name="UF" id="">
                  <option value="RS">Rio Grande do Sul</option>
                  <option value="SC">Santa Catarina</option>
                  <option value="PR">Paraná</option>
              </select> <br>
  
              <h4>Escolha a sua linguagem preferida:</h4>
              <input type="radio" id="html" name="linguagem" value="HTML">
              <label for="html">HTML</label><br>
              <input type="radio" id="css" name="linguagem" value="CSS">
              <label for="css">CSS</label><br>
              <input type="radio" id="javascript" name="linguagem" value="JavaScript">
              <label for="javascript">JavaScript</label>
  
              <h4>Quais atividades esportiva você prefere:</h4>
              <input type="checkbox" id="ativ1" name="ativ1" value="Natação">
              <label for="ativ1"> Natação</label> <br>
              <input type="checkbox" id="ativ2" name="ativ2" value="Musculação">
              <label for="ativ2"> Musculação</label> <br>
              <input type="checkbox" id="ativ3" name="ativ3" value="Caminhada">
              <label for="ativ3"> Caminhada</label> <br>
              <input type="checkbox" id="ativ4" name="ativ4" value="Ciclismo">
              <label for="ativ4"> Ciclismo</label> <br>
              <input type="checkbox" id="ativ5" name="ativ5" value="Corrida">
              <label for="ativ5"> Corrida</label> <br>
  
              <br>
              <br>
  
  
              <label>Observação:</label> <br> <textarea rows="5" cols="50"> </textarea>
              <br>            
             <input type="submit">
  
  
  
          </form>
  
  
      </table>
  


    </div>

    

  </body>
