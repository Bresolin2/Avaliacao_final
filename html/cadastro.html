    <!-- Inicio do cabeçalho -->
    <header>
          <nav class="navbar navbar-expand-md navbar-light fixed-top navbar-transparente">
            <a class="navbar-brand" href="#">

  <div class="cadastroInfo">
    <i class="fas fa-user-circle"></i>
    <strong>Criar conta</strong>
    <form>
      <fieldset>
        <div class="form">
          <div class="form-row">
            <i class="fas fa-user"></i>
            <label for="input">&nbsp Nome:</label> 
            <input type="text" size="40" placeholder="Informe o nome"> 
          </div>
          <div class="form-row">
            <i class="fas fa-envelope"></i>
            <label>&nbsp Email:</label> <input type="email" size="40" placeholder="Informe o e-mail">
          </div>
          <div class="form-row">
            <i class="fas fa-lock"></i> 
            <label>&nbsp Senha</label> <input type="password" size="20" placeholder="Digite uma senha"> 
          </div>
          <div class="form-row">
            <label>Confirme a Senha</label> <input type="password" size="20" placeholder="Confirme a senha">               
          </div>
          <div class="form-row button-login">
            <button class="btn btn-login">Criar <i class="fas fa-arrow-right"></i></button>
          </div>
        </div>            
      </fieldset>    
    </form>
    </div>
