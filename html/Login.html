<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Login.css">
        <title>Login</title>
    </head>
    <body>
        <div class="Card" >
            
            <form>
                <h1>Login</h1>
                <input type="text" name="user" placeholder="Nome de Usuário">
                <input type="senha" name="senha" placeholder="Senha de Usuário">
                <input type="submit" name="logar" class="login login-submit" value="ENTRAR">
            </form>
            <br>
            <center>
                <div class="registro">
                    <span>Caso não tenha o seu registro:</span>
                    <input type="submit" name="registro" class="login login-submit" value="REGISTRAR-SE">
                </div>
            </center>
        </div>
    </body>
</html>
